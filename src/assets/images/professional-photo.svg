<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="person" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg)"/>
  
  <!-- Person silhouette -->
  <!-- Head -->
  <circle cx="150" cy="110" r="45" fill="url(#person)"/>
  
  <!-- Body -->
  <ellipse cx="150" cy="220" rx="65" ry="80" fill="url(#person)"/>
  
  <!-- Subtle overlay -->
  <rect width="300" height="300" fill="rgba(255,255,255,0.05)"/>
  
  <!-- Professional text -->
  <text x="150" y="280" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12" font-family="Arial, sans-serif">
    Professional Photo
  </text>
</svg>